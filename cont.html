
<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background: #f8f8f8;
    }
    h1 { text-align: center; }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button, .whatsapp-btn {
      padding: 12px;
      width: 100%;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    button {
      background: #4267B2;
    }
    button:hover {
      background: #365899;
    }

    /* WhatsApp Button */
    .whatsapp-btn {
      background: #25D366;
      margin-top: 15px;
    }
    .whatsapp-btn:hover {
      background: #1ebe5d;
    }

    .whatsapp-icon {
      width: 20px;
      height: 20px;
      fill: white;
    }

    a { color: #4267B2; }

    #success {
      color: green;
      margin-top: 10px;
      display: none;
      text-align: center;
    }
    #error {
      color: red;
      margin-top: 10px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>Contact Us</h1>

<p>If you need help or have questions, send us a message below:</p>

<form id="contactForm" action="https://formspree.io/f/xgvkjowe" method="POST">
  <input type="text" name="name" placeholder="Your Name" required>
  <input type="email" name="email" placeholder="Your Email" required>
  <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
  <button type="submit">Send Message</button>
</form>

<!-- ✅ WhatsApp Button With Icon + Auto Message -->
<a class="whatsapp-btn"
   href="https://wa.me/254756225185?text=Hello%2C%20let%20me%20get%20more%20info"
   target="_blank">

  <!-- SVG ICON -->
  <svg class="whatsapp-icon" viewBox="0 0 32 32">
    <path d="M16 .4C7.3.4.4 7.3.4 16c0 2.8.7 5.5 2.1 7.9L0 32l8.4-2.2c2.3 1.3 4.9 2 7.6 2 8.7 0 15.6-6.9 15.6-15.6S24.7.4 16 .4zm0 28.5c-2.4 0-4.7-.7-6.7-2l-.5-.3-5 1.3 1.3-4.8-.3-.5c-1.4-2.2-2.1-4.6-2.1-7.1C2.7 8 8 2.7 16 2.7s13.3 5.3 13.3 13.3S24 28.9 16 28.9zm7.4-10.2c-.4-.2-2.3-1.1-2.7-1.2-.4-.1-.7-.2-1 .2-.3.4-1.1 1.2-1.3 1.5-.2.3-.5.3-.9.1-.4-.2-1.7-.6-3.2-2-1.2-1.1-2-2.4-2.2-2.8-.2-.4 0-.6.2-.8.2-.2.4-.5.6-.7.2-.2.3-.4.4-.6.1-.2.1-.4 0-.6-.1-.2-1-2.4-1.4-3.3-.4-.9-.7-.8-1-.8h-.9c-.3 0-.6.1-.9.4-.3.3-1.2 1.2-1.2 2.8 0 1.6 1.2 3.1 1.4 3.3.2.2 2.3 3.5 5.6 4.9 3.3 1.4 3.3.9 3.9.9.6 0 2-.8 2.3-1.6.3-.8.3-1.5.2-1.6-.1-.1-.4-.2-.8-.4z"/>
  </svg>

  Chat on WhatsApp
</a>

<p id="success">✔ Your message has been sent successfully!</p>
<p id="error">❌ There was an error sending your message. Try again.</p>

<p style="text-align:center; margin-top:20px;">
  <a href="index.html">← Back to Home</a>
</p>

<script>
  const form = document.getElementById('contactForm');
  const success = document.getElementById('success');
  const errorMsg = document.getElementById('error');

  form.addEventListener('submit', async function (e) {
    e.preventDefault();

    const formData = new FormData(form);

    try {
      const res = await fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (res.ok) {
        success.style.display = "block";
        errorMsg.style.display = "none";
        form.reset();
      } else {
        throw new Error("Form submit failed");
      }

    } catch (err) {
      success.style.display = "none";
      errorMsg.style.display = "block";
    }
  });
</script>

</body>
</html>
