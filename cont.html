<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background: #f8f8f8;
    }
    h1 { text-align: center; }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 12px;
      width: 100%;
      background: #4267B2;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #365899; }
    a { color: #4267B2; }
    #success {
      color: green;
      margin-top: 10px;
      display: none;
      text-align: center;
    }
    #error {
      color: red;
      margin-top: 10px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>Contact Us</h1>

<p>If you need help or have questions, send us a message below:</p>

<form id="contactForm" action="https://formspree.io/f/xgvkjowe" method="POST">
  <input type="text" name="name" placeholder="Your Name" required>
  <input type="email" name="email" placeholder="Your Email" required>
  <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
  <button type="submit">Send Message</button>
</form>

<p id="success">✔ Your message has been sent successfully!</p>
<p id="error">❌ There was an error sending your message. Try again.</p>

<p style="text-align:center; margin-top:20px;">
  <a href="index.html">← Back to Home</a>
</p>

<script>
  const form = document.getElementById('contactForm');
  const success = document.getElementById('success');
  const errorMsg = document.getElementById('error');

  form.addEventListener('submit', async function (e) {
    e.preventDefault();

    const formData = new FormData(form);

    try {
      const res = await fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (res.ok) {
        success.style.display = "block";
        errorMsg.style.display = "none";
        form.reset();
      } else {
        throw new Error("Form submit failed");
      }

    } catch (err) {
      success.style.display = "none";
      errorMsg.style.display = "block";
    }
  });
</script>

</body>
</html>
