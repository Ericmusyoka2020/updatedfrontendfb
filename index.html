
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <title>FBGrab</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background: #f2f2f2;
      text-align: center;
    }
    /* MOBILE RESPONSIVE CONTAINER */
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.12); }
    /* LOGO */
    #logo { width: 120px; margin: auto; display: block; margin-bottom: 15px; border-radius: 8px; }
    input, button { width: 100%; padding: 14px; font-size: 16px; margin: 10px 0; border-radius: 6px; border: 1px solid #ccc; box-sizing: border-box; }
    button { background: #4267B2; color: #fff; border: none; cursor: pointer; transition: 0.3s; }
    button:hover { background: #365899; }
    #result { margin-top: 20px; display: none; text-align: center; }
    video, audio { width: 100%; border-radius: 10px; margin-top: 15px; }
    .loader { border: 6px solid #eee; border-top: 6px solid #4267B2; border-radius: 50%; width: 40px; height: 40px; margin: auto; animation: spin .8s linear infinite; }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    .btn-row { display: flex; justify-content: space-between; gap: 10px; margin-top: 15px; }
    .btn-small { flex: 1; padding: 12px; font-size: 15px; background: #333; }
    @media (max-width: 480px) { .btn-row { flex-direction: column; } .btn-small { width: 100%; } }
  </style>
</head>

<body>

  <div class="container">
    <!-- Banner ad -->
    <div class="banner-ad" id="top-banner">
      <script type="text/javascript">
        atOptions = { 'key' : 'a0caf7dd745b43a339ede293ad9ab361', 'format' : 'iframe', 'height' : 50, 'width' : 320, 'params' : {} };
      </script>
      <script type="text/javascript" src="//www.highperformanceformat.com/a0caf7dd745b43a339ede293ad9ab361/invoke.js"></script>
    </div>

    <!-- LOGO -->
    <img src="b81f7e1c-f4f6-437d-9f43-dd062af6ce40.jpg" id="logo" />
    <h2>FBGrab</h2>

    <input type="text" id="videoUrl" placeholder="Paste Facebook video link here">
    <button onclick="fetchVideo()">Open Link</button>

    <div id="result"></div>

    <!-- Buttons -->
    <div class="btn-row">
      <a href="use.html"><button class="btn-small">How to Use FBGrab?</button></a>
      <a href="cont.html"><button class="btn-small">Contact Me</button></a>
    </div>

  </div>

  <footer style="margin-top:20px; font-size:14px; color:#666;">
    © 2025 FBGrab. All rights reserved.
  </footer>

  <!-- JS Scripts -->
  <script>
    const backendUrl = "https://fb-br2r.onrender.com";
    async function fetchVideo() {
      const url = document.getElementById("videoUrl").value.trim();
      const result = document.getElementById("result");
      if (!url) { alert("Please paste a Facebook video URL!"); return; }
      result.style.display = "block";
      result.innerHTML = '<div class="loader"></div><p>Fetching fastest links…</p>';
      try {
        const response = await fetch(`${backendUrl}/download?url=${encodeURIComponent(url)}`);
        if (!response.ok) throw new Error("Failed to load");
        const data = await response.json();
        const video = data.formats.find(f => f.vcodec !== "none" && f.ext === "mp4") || data.formats.find(f => f.vcodec !== "none");
        const audio = data.formats.find(f => f.acodec !== "none" && (f.ext === "m4a" || f.ext === "mp4")) || data.formats.find(f => f.acodec !== "none");
        if (!video) { result.innerHTML = "<p style='color:red;'>Video not available.</p>"; return; }
        if (!audio) { result.innerHTML = "<p style='color:red;'>Audio not found.</p>"; return; }
        await Promise.all([fetch(video.url, { method: "HEAD" }), fetch(audio.url, { method: "HEAD" })]);
        result.innerHTML = `<video controls preload="auto" playsinline src="${video.url}"></video><h3>Audio Only</h3><audio controls preload="auto" src="${audio.url}"></audio>`;
      } catch (e) { result.innerHTML = `<p style="color:red;">Error: ${e.message}</p>`; }
    }
  </script>

</body>
</html>
